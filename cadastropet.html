<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Cadastro</title>
  <link rel="stylesheet" href="cadastropet.css">
</head>
<body>

  <div class="container">
    <!-- Lado com imagem -->
    <div class="left"></div>

    <!-- Lado com as opções -->
    <div class="right">
      <h2>cadastre seu Pet</h2>
      <form>
          <input class="form-button" type="text" placeholder="Nome" required>
          <input class="form-button" type="text" placeholder="Raça" required>
          <input class="form-button" type="text" placeholder="Porte" required>
          <input class="form-button" type="number" placeholder="Idade" required>
          <button class="submit-button" type="submit">Continuar</button>
        </form>
    </div>
  </div>

</body>
</html>
